name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting with ruff
      run: |
        ruff check .

    - name: Run type checking with mypy
      run: |
        mypy src/mcp_scenario_engine --ignore-missing-imports

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=mcp_scenario_engine --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=40

  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t mcp-scenario-engine:test .

    - name: Test Docker image
      run: |
        docker run --rm mcp-scenario-engine:test python -c "from mcp_scenario_engine.server import main; print('Import successful')"
